<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>inline and Block elements </title>

    <!-- Block elements take entire space in a line  -->

    <!-- inline elements take only the required space in a line  -->

    <!-- you make your Block element into inline through CSS  -->
    
</head>
<body>
    
            <!-- P tag is Block element   -->

            <!-- Div is also a  Block element  -->

            <!-- List iteam in  Un - Ordered List  is also a  Block element -->


        <P style="border: 2px solid red;">this is a Paragraph in first line</P>
        <P style="border: 2px solid blue ;">this is a Paragraph in second line</P>

        <!-- Span is a  inline element  -->

        <!-- Anchore tag is a inline element -->

        <!-- Em tag is a inline element -->

        <span style="border: 2px solid red;">this a Span in first line </span>
        <span style="border: 2px solid red;">this a Span in second line </span>


        <ul>
            <li style="border: 2px solid red;">this is a list iteam </li>
        </ul>

        <em style="border: 2px solid blue ;">this is a EM tag </em>
</body>
</html>
